 <!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script's 3.0</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2099720291389864"
     crossorigin="anonymous"></script>
</head>
    <body>
    <div class="snowfall-container" id="snowfall"></div>
    
    <header class="site-header">
        <div class="header-content">
            <div class="logo">SCRIPT'S</div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="nav-link">31. Května</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <section class="hero-section">
            <div class="version-badge">VERZE 3.0</div>
            <h1 class="main-title">Script's 3.0</h1>
            <p class="subtitle">Máte se na co těšit</p>
        </section>
        
        <section class="countdown-section">
            <div class="countdown-wrapper">
                <div class="countdown-group">
                    <div class="countdown-item">
                        <div class="countdown-value" id="days">00</div>
                        <div class="countdown-label">Dní</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="hours">00</div>
                        <div class="countdown-label">Hodin</div>
                    </div>
                </div>
                <div class="countdown-divider"></div>
                <div class="countdown-group">
                    <div class="countdown-item">
                        <div class="countdown-value" id="minutes">00</div>
                        <div class="countdown-label">Minut</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="seconds">00</div>
                        <div class="countdown-label">Sekund</div>
                    </div>
                </div>
            </div>
            <div class="countdown-date">31. KVĚTNA 2025</div>
        </section>
        
        <section class="cta-section">
            <div class="cta-content">
                <h2 class="cta-title">Buďte mezi prvními, co se podívají na SCRIPT'S 3.0</h2>
                <p class="cta-description">.</p>
                <div class="coming-soon-message">
                    <div class="coming-soon-badge">Již brzy</div>
                    <p>Registrace bude dostupná blíže ke dni spuštění</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="site-footer">
        <div class="footer-content">
            <div class="copyright">© 2025 SCRIPT'S 3.0. Všechna práva vyhrazena.</div>
        </div>
    </footer>
    
    <script src="script.js"></script>
